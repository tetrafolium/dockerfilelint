---
inspecode:

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 21}

    cpd:
      #options: [ --skip-lexical-errors ]
      thresholds: {num-issues: 0}

    eslint:
      auto-fix: true
      thresholds: {num-issues: 12}

    flow:
      thresholds: {num-issues: 0}   # found no input files

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 1}

    grep:
      thresholds: {num-issues: 0}

    jscpd:
      thresholds: {num-issues: 7}

    jshint:
      thresholds: {num-issues: 293}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 1}

    npm-audit:
      auto-fix: true
      thresholds: {num-issues: 11}

    npm-test:
      thresholds: {num-issues: 0}

    phpcs:
      options:
        --exclude:
        - PEAR.Functions.FunctionCallSignature
        - PEAR.Functions.FunctionDeclaration
        - PEAR.WhiteSpace.ScopeIndent
      auto-fix: true
      thresholds: {num-issues: 13}

    pmd:
      thresholds: {num-issues: 12}

    prettier:
      auto-fix: true
      thresholds: {num-issues: 24}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence]
      thresholds: {num-issues: 1}
